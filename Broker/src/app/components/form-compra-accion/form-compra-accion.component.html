<div class="contain justify-content-center w-100 d-flex mt-2">
  <div class="w-75 mb-4">
    <h2 class="titulo fw-bolder mb-3">Comprar accion</h2>
    <div class="compraContainer justify-content-center p-3 rounded">
      <h6 class="fw-bold mt-2">Mercado</h6>
      <div class="input-group mb-3 w-50">
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Seleccionar...</option>
          <option value="1">Argentina</option>
          <option value="2">EEUU</option>
          <option value="3">Brasil</option>
        </select>
      </div>
      <h6 class="fw-bold mt-2">Simbolo</h6>
      <div class="input-group mb-3 w-50">
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="selectedSymbol" (ngModelChange)="miMetodo($event)">
          <option *ngFor="let item of datos?.titulos" [ngValue]="item">{{ item.simbolo }}</option>
        </select>              
      </div>
      <div class="input-group mb-3 d-flex flex-column" CustomInput>
        <h6 class="fw-bold mt-2">Cantidad/Monto</h6>
        <div class="d-flex flex-row">
          <div class="input-group-text w-25">
            <label class="d-flex flex-row-reverse align-items-center fw-medium">Cantidad
              <input class="form-check-input mt-0" type="radio" value="1" name="input" id="cantidadLabel"
                aria-label="Checkbox for following text input" checked>
            </label>
          </div>
          <input type="text" class="form-control w-50" [(ngModel)]="cantidad" (ngModelChange)="calcularMonto()" aria-label="Text input with checkbox" id="cantidadInput" placeholder="Cantidad">
        </div>
        <div class="d-flex flex-row">
          <div class="input-group-text w-25">
            <label class="d-flex flex-row-reverse align-items-center fw-medium">Monto
              <input class="form-check-input mt-0" type="radio" value="2" name="input" id="montoLabel"
                aria-label="Checkbox for following text input">
            </label>
          </div>
          <input type="text" class="form-control w-50" [(ngModel)]="monto" (ngModelChange)="calcularCantidad()" aria-label="Text input with checkbox" id="montoInput" placeholder="Monto" disabled>
        </div>
      </div>
      <div class="w-100 align-items-end d-flex flex-column">
        <span class="text-secondary fs-4 mb-2">Precio actual: <span class="text-success fw-bold">$ 124.250</span></span>
      </div>
    </div>
    <div class="compraContainer_buttons d-flex justify-content-center mt-4">
      <button type="button" class="btn fw-bold justify-content-center w-25 text-white ">Comprar</button>
    </div>
  </div>
</div>
