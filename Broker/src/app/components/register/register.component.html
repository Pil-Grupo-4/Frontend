<main>
  <div class="container">
      <h2 class="mb-4">Registro</h2>
      <form [formGroup]="registerForm" id="form-register">
          <div class="form-group">
              <label for="name">Nombre completo:</label>
              <input type="name" formControlName="name" class="form-control" id="name" name="name" placeholder="nombre apellido" required>
          </div>
          <div class="form-group">
              <label for="birthDate">Fecha de Nacimiento:</label>
              <input type="date" formControlName="birthDate" class="form-control" id="birthDate" name="birthDate" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="correo@correo.com" required>
          </div>
          <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="contraseña" required>
          </div>
          <div class="form-group d-grid">
              <button type="submit" (click)="submitForm()" class="btn btn-outline-primary">REGISTRAR</button>
          </div>
      </form>
  </div>
</main>
