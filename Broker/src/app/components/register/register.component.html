<div class="container register-form">
  <h2 class="mb-4">Registro</h2>
  <form [formGroup]="registerForm" id="form-register">
      <div class="form-group" class="mb-2">
          <label for="name">Nombre completo:</label>
          <input autocomplete="off" type="name" formControlName="name" class="form-control" id="name" name="name" placeholder="nombre apellido" required>
          <div class="alert alert-danger p-2 mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">
            <p class="mb-0" *ngIf="name.errors?.['required']">El nombre es requerido</p>
          </div>
      </div>
      <div class="form-group" class="mb-2">
          <label for="birthDate">Fecha de Nacimiento:</label>
          <input type="date" formControlName="birthDate" class="form-control" id="birthDate" name="birthDate" required>
          <div class="alert alert-danger p-2 mt-1" *ngIf="birthDate.invalid && (birthDate.dirty || birthDate.touched)">
            <p class="mb-0" *ngIf="birthDate.errors?.['required']">La fecha de nacimiento es requerido</p>
          </div>
        </div>
      <div class="form-group" class="mb-2">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="correo@correo.com" required>
          <div class="alert alert-danger p-2 mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">
            <p class="mb-0" *ngIf="email.errors?.['required']">El email es requerido.</p>
            <p class="mb-0" *ngIf="email.errors?.['email']">El email debe tener un formato v치lido.</p>
          </div>
        </div>
      <div class="form-group" class="mb-2">
          <label for="password">Contrase침a:</label>
          <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="contrase침a" required>
          <div class="alert alert-danger p-2 mt-1" *ngIf="password.invalid && (password.dirty || password.touched)">
            <p class="mb-0" *ngIf="password.errors?.['required']">La contrase침a es requerida</p>
          </div>
        </div>
      <div class="form-group d-grid">
          <button type="submit" (click)="submitForm()" class="btn btn-primary">REGISTRAR</button>
      </div>
      <div class="alert alert-danger mt-2" [ngStyle]="mostrarMsgError ? {'display': 'block'} : {'display': 'none'}">
        {{msgError}}
      </div>
  </form>
</div>
