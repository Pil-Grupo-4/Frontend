<div class="container formLogin">
    <h3 class="mb-4">Iniciar Sesión</h3>
    <form id="form-login" [formGroup]="formLogin" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="correo@correo.com" 
                required
            >
            <!-- Mensaje de validación para el email -->
            <div *ngIf="formLogin.controls.email.invalid && (formLogin.controls.email.dirty && formLogin.controls.email.touched)">
                <small class="text-danger">
                    El email debe tener la nomenclatura habitual (correo@correo.com).
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input formControlName="password" 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="contraseña" 
                required
                minlength="6"> <!-- Agregamos el atributo 'minlength' para validar la longitud mínima -->
         
            <!-- Mensaje de validación para la contraseña -->
            <div *ngIf="formLogin.controls.password.invalid && (formLogin.controls.password.dirty && formLogin.controls.password.touched)">
                <small class="text-danger">
                    La contraseña debe tener al menos 6 caracteres.
                </small>
            </div>
        </div>
        <div class="form-group d-grid formDiv">
            <button type="submit" class="formLogin-button">Iniciar Sesión</button>
            <p class="text-white ms-2">No tienes cuenta? <a routerLink="/register">Registrate</a>!</p>
        </div>
    </form>
</div>
